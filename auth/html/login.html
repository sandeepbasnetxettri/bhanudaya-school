<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Excellence School</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <p>Welcome back! Please login to your account.</p>
            </div>
            
            <div class="user-type-selector">
                <p>Select your account type:</p>
                <div class="user-type-buttons">
                    <button class="btn btn-outline active" data-role="student">Student</button>
                    <button class="btn btn-outline" data-role="parent">Parent</button>
                    <button class="btn btn-outline" data-role="teacher">Teacher</button>
                    <button class="btn btn-outline" data-role="admin">Admin</button>
                </div>
            </div>
            
            <form id="loginForm" action="../php/login.php" method="POST">
                <input type="hidden" id="userRole" name="role" value="student">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="remember-forgot">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember"> Remember me
                            <span class="checkmark"></span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register now</a></p>
                <p><a href="../../index.php"><i class="fas fa-home"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script>
        // User type selector functionality
        const userTypeButtons = document.querySelectorAll('.user-type-buttons button');
        const userRoleInput = document.getElementById('userRole');
        
        userTypeButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                userTypeButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Update hidden input value
                userRoleInput.value = this.dataset.role;
                
                // Update form action based on role
                const form = document.getElementById('loginForm');
                if (this.dataset.role === 'parent') {
                    form.action = '../php/parent-login.php';
                } else {
                    form.action = '../php/login.php';
                }
            });
        });
    </script>
</body>
</html>
