<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Excellence School</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <p>Create a new account to access our services.</p>
            </div>
            
            <div class="user-type-selector">
                <p>Select your account type:</p>
                <div class="user-type-buttons">
                    <button class="btn btn-outline active" data-role="student">Student</button>
                    <button class="btn btn-outline" data-role="parent">Parent</button>
                    <button class="btn btn-outline" data-role="teacher">Teacher</button>
                </div>
            </div>
            
            <form id="registerForm" action="../php/register.php" method="POST">
                <input type="hidden" id="role" name="role" value="student">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-user"></i></span>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <div class="input-group">
                        <span class="input-icon"><i class="fas fa-phone"></i></span>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" name="password" required placeholder="Create a password">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <span class="input-icon"><i class="fas fa-lock"></i></span>
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-container">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="#" target="_blank">Terms and Conditions</a>
                        <span class="checkmark"></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login now</a></p>
                <p><a href="../../index.php"><i class="fas fa-home"></i> Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="../js/signup.js"></script>
    <script>
        // User type selector functionality
        const userTypeButtons = document.querySelectorAll('.user-type-buttons button');
        const roleInput = document.getElementById('role');
        
        userTypeButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                userTypeButtons.forEach(btn => btn.classList.remove('active'));
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Update hidden input value
                roleInput.value = this.dataset.role;
                
                // Update form action based on role
                const form = document.getElementById('registerForm');
                if (this.dataset.role === 'parent') {
                    form.action = '../php/parent-register.php';
                } else {
                    form.action = '../php/register.php';
                }
            });
        });
    </script>
</body>
</html>
